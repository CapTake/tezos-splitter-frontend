<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json" />
    <!-- Primary Meta Tags -->
    <title>Splittez - easy and fair revenue splitting</title>
    <meta name="title" content="Splittez - easy and fair revenue splitting">
    <meta name="description" content="Split your Tezos, FA2, FA1.2 revenue stream in a trustless decentralized manner">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://splittez.click/">
    <meta property="og:title" content="Splittez - easy and fair revenue splitting">
    <meta property="og:description" content="Split your Tezos, FA2, FA1.2 revenue stream in a trustless decentralized manner">
    <meta property="og:image" content="https://splittez.click/cover.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://splittez.click/">
    <meta property="twitter:title" content="Splittez - easy and fair revenue splitting">
    <meta property="twitter:description" content="Split your Tezos, FA2, FA1.2 revenue stream in a trustless decentralized manner">
    <meta property="twitter:image" content="https://splittez.click/cover.png">
  </head>
  <body class="bg-white dark:bg-gray-950 text-gray-900 dark:text-gray-300 transition-all pt-20">
    <noscript>
      <strong>We're sorry but this app doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" class="flex flex-col justify-between"></div>
  </body>
</html>
